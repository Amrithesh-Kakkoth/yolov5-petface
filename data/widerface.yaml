# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC/
# Train command: python train.py --data voc.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /VOC
#     /yolov5


# download command/URL (optional)
# Disabled to avoid unintended VOC download; set to '' when using local data
download: ''

# train/val can be a directory or a file listing images
path: /Users/akente/ml/test/pet_faces
train: /Users/akente/ml/test/pet_faces/train.txt
val: /Users/akente/ml/test/pet_faces/val.txt
test: /Users/akente/ml/test/pet_faces/test.txt

# number of classes
nc: 1

# class names
names: [ 'face']
